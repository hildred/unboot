#http://www.iana.org/assignments/dhcpv6-parameters/dhcpv6-parameters.xhtml#processor-architecture
#  Type	Architecture Name             	Reference       	Ext	Prefix   	Protocol
#  ----	-----------------             	---------       	---	------   	--------
#    0	x86 BIOS                      	RFC5970, RFC4578	pxe	         	tftp
#    1	NEC/PC98 (DEPRECATED)         	RFC5970, RFC4578		         	tftp

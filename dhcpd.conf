#    7	x64 UEFI                      	RFC5970, RFC4578	efi	EFI64/   	tftp
#    8	EFI Xscale (DEPRECATED)       	RFC5970, RFC4578		         	tftp
#    9	EBC                           	RFC5970, RFC4578	efi	EFIX/    	tftp
#   10	ARM 32-bit UEFI               	RFC5970         	efi	EFIARM32/	tftp
#   11	ARM 64-bit UEFI               	RFC5970         	efi	EFIARM64/	tftp
#   12	PowerPC Open Firmware         	Thomas_Huth     		         	tftp
#   13	PowerPC ePAPR                 	Thomas_Huth     		         	tftp
#   14	POWER OPAL v3                 	Jeremy_Kerr     		         	tftp
#   15	x86 uefi boot from http       	Samer_El-Haj-Mahmoud	efi	EFI32/   	http
#   16	x64 uefi boot from http       	Samer_El-Haj-Mahmoud	efi	EFI64/   	http
#   17	ebc boot from http            	Samer_El-Haj-Mahmoud	efi	EFIX/    	http
#   18	arm uefi 32 boot from http    	Samer_El-Haj-Mahmoud	efi	EFIARM32/	http
#   19	arm uefi 64 boot from http    	Samer_El-Haj-Mahmoud	efi	EFIARM64/	http
#   20	pc/at bios boot from http     	Samer_El-Haj-Mahmoud	pxe	         	http
#   21	arm 32 uboot                  	Joseph_Shifflett		         	tftp
#   22	arm 64 uboot                  	Joseph_Shifflett		         	tftp
